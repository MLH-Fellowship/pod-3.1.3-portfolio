<h2>Education</h2>
<div class="container" id="education">
  <div class="row">
    {% for item in site.data.education %}
    <div class="col">
      <div class="card transform">
        <div class="icon">
          <img src="./assets/img/education/{{ item.logo }}" alt="{{ item.institute }} logo"/>
        </div>
        <div class="info">
          <p class="title text-center">{{ item.course }}</p>
          <p class="location text-center">{{ item.institute }}</p>
          <p class="dates text-center">{{ item.dates }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
